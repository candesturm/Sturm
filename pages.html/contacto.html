<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <!-- Link FontAwesome -->
    <script src="https://kit.fontawesome.com/a03e43e7a0.js" crossorigin="anonymous"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="../sass/estilos.css" />
    <title>Contactanos</title>
</head>

<body>
    <header>
        <!-- Inicio Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Contacto</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pedidos.html">¿Cómo realizar tu pedido?</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Fin Navbar -->

        <!-- Inicio Jumbotron -->
        <div class="jumbotron">
            <h1>Distribuidora Šturm</h1>
            <h2>Envases e insumos para panaderías y confiterías</h2>
        </div>
        <!-- Fin Jumbotron -->
    </header>

    <main>
        <!-- Contacto -->
        <!-- Formulario -->
        <div class="content">
            <h2 class="subtitulo container-fluid">Contactanos</h2>
            <div class="container">
                <form class="form">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Teléfono/Celular</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingrese su teléfono">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Elija una opción:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Consulta</option>
                            <option>Reclamo</option>
                            <option>Ayuda</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Deseo recibir ofertas y novedades
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" cols="30" rows="10"
                            placeholder="Ingrese su mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light">Enviar</button>
                    <button type="reset" class="btn btn-light">Reestablecer</button>
                </form>
            </div>
        </div>
        <!-- Fin Formulario -->
        <!-- Fin Contacto -->
    </main>
    <!-- Footer -->
    <footer>
        <p>Todos los derechos reservados ©</p>
        <div class="icons">
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp whatsapp"></i></a>
        </div>
    </footer>
    <!-- Fin Footer -->


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
</body>

</html>
